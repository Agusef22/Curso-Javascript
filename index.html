    <header>
        <h1>Ecommerce</h1>
        <a class="shop-cart" href="#"><img src="./img/carrito.svg" alt="cart-shopping"></a>
        <div class="count-cart">0</div>
    </header>
    <div class="darken inactive"></div>
    <div class="div-margin">
    
        <div class="div-productos">
            <h2 class="titulo-productos">Productos</h2>
            <div class="container-productos">
        
                
            </div>
            
        </div>

        <aside id="productDetail" class="inactive">
            <div class="product-detail-close">
              <img src="./icon/icon_close.png" alt="close">
            </div>
            <img class="imgProductDetail" alt="bike">
            <div class="product-info">
              <p class="priceProductDetail"></p>
              <p class="nameProductDetail"></p>
              <p class="descriptionProductDetail"></p>
              <button class="primary-button add-to-cart-button">
                <img class="add-cart" src="./icon/bt_add_to_cart.svg" alt="add to cart">
                Add to cart
              </button>
            </div>
        </aside>

        <aside id="shoppingCartContainer" class="inactive">
            <div class="title-container">
              <div>
                <img class="arrow" src="./icon/flechita.svg" alt="arrow">
                <p class="title">My order</p>
              </div>
              <div>
                <button class="delete-cart">Empty Cart</button>
              </div>
            </div>
        
            <div class="my-order-content">
              
              
            </div>

            <div class="order">
                <p>
                  <span>Total</span>
                </p>
                <p class="totalPrice">$0</p>
              </div>
        
              <button class="primary-button">
                Proceed to pay
              </button>
          </div>
          </aside>
    </div>
